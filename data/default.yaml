---
# test edit
simp::yum::schedule::enable: false
svckill::enable: false
timezone::timezone: 'America/Los_Angeles'

sudo::user_specifications:
  user_su:
    user_list:
      - sicadmin
    cmnd:
      - ALL
    passwd: false

pam::access::users:
  sicadmin:
    origins:
      - ALL

# root password
simp::root_user::manage_user: true
# yamllint disable-line rule:line-length
simp::root_user::hashed_password: 'ENC[PKCS7,]'

accounts::user_list:
  sicadmin:
    home: '/var/local/sicadmin'
    shell: '/bin/bash'
    # yamllint disable-line rule:line-length
    password: 'ENC[PKCS7,]'
    sshkey_custom_path: '/etc/ssh/local_keys/sicadmin'
    # yamllint disable-line rule:line-length
    sshkeys: ['ssh-rsa  sicadmin@test.local']

simp_options::ntpd::servers:
  - 'ntp-wc.test.local'

chrony::servers:
  - 'ntp-wc.test.local'

# yamllint disable-line rule:line-length
luks::kspass: 'ENC[PKCS7,]'
# yamllint disable-line rule:line-length
luks::szeropass: 'ENC[PKCS7,]'
# yamllint disable-line rule:line-length
luks::sonepass: 'ENC[PKCS7,]'

luks::tangservers:
  - tang1.test.local
  - tang2.test.local
